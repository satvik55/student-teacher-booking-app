<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Unified Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 id="teacher-welcome">Welcome, Teacher</h2>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <div class="dashboard-section">
            <h3>Set Your Availability</h3>
            <form id="schedule-form" class="dashboard-form">
                <input type="date" id="schedule-date" required>
                <input type="time" id="start-time" required>
                <input type="time" id="end-time" required>
                <button type="submit" class="btn">Add Slot</button>
            </form>
        </div>

        <div class="dashboard-section">
            <h3>Your Available Slots</h3>
            <ul id="slots-list" class="item-list">
                </ul>
        </div>
        
        <div class="dashboard-section">
            <h3>Pending Appointment Requests</h3>
            <ul id="pending-appointments-list" class="item-list">
                </ul>
        </div>

        <div class="dashboard-section">
            <h3>Confirmed Appointments</h3>
            <ul id="confirmed-appointments-list" class="item-list">
                </ul>
        </div>
        <div id="message-box" class="hidden"></div>
    </div>

    <script type="module" src="js/teacher.js"></script>
</body>
</html>
